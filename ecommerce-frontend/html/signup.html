<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign up</title>
</head>
<body>


    <div class="signup-login-container">
        <h1 class="section-title section-title-gradient">Sign up for free</h1>
        
        <div class="login-box signup-box">
            <form>
                <div class="user-box">
                    <input type="text" name="" required="" id="signup-name">
                    <label>Full Name</label>
                  </div>
              <div class="user-box">
                <input type="text" name="" required="" id="signup-email">
                <label>Email</label>
              </div>
              <div class="user-box">
                <input type="text" name="" required="" id="signup-password">
                <label>Password</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="" id="signup-confirm-password">
                <label>Confirm Password</label>
              </div><center>
              <a id="signup-btn" href="#">
                     Sign up
                 <span></span>
              </a></center>
            </form>
          </div>
    </div>
    
    <script src="../js/script.js"></script>
    <script>pages.loadFor("signup")</script>
</body>
</html>
