<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign up</title>
</head>
<body>


    <div class="signup-login-container">
        <h1 class="section-title section-title-gradient">Sign up for free</h1>
        
        <div class="login-box signup-box">
            <form>
                <div class="user-box">
                    <input type="text" name="" required="" id="signup-name">
                    <label>Full Name</label>
                  </div>
              <div class="user-box">
                <input type="text" name="" required="" id="signup-email">
                <label>Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="" id="signup-password">
                <label>Password</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="" id="signup-confirm-password">
                <label>Confirm Password</label>
              </div>
              <div class="signup-checkbox">
                <label>Admin Account</label>
                <label class="container">
                    <input type="checkbox" id="signup-checkbox">
                    <svg viewBox="0 0 64 64" height="2em" width="2em">
                      <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                    </svg>
                  </label>
              </div><center>
              <a id="signup-btn" href="#">
                     Sign up
                 <span></span>
              </a></center>
            </form>
            <div class="redirect-signup">Already have an account? <a href="index.html">Login here</a></div>
          </div>
    </div>
    
    <script src="../js/script.js"></script>
    <script>pages.loadFor("signup")</script>
</body>
</html>
